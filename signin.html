<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/signin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <img src="/img/image 1.png" class="img-back" />
          <img src="/img/Rectangle 1.png" class="img-layer" />
          <div class="flex-container">
          <img src="/img/tickitz 1.png" class="img-logo text-center" />
          <div class="text-note text-center">
            <p>wait, watch, wow!</p>
          </div>
        </div>
        </div>
        <div class="col-sm-4">
          <div class="box-all">
          <div class="box-up">
            <p class="sign">Sign In</p>
            <p class="note-sign">
              Sign in with your data that you entered during your registration
            </p>
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Type your email">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="pass" placeholder="Type your password">
            </div>
            <a href="/homepage.html"  type="button" class="btn btn-primary btn-sign">Sign In</a>
            <p class="forgot">Forgot your password? <a href="#" class="reset">Reset now</a></p>
            <p class="or">Or</p>
          </form>
          <center>
          <div class="row">
         
            <div class="col-sm-6">
              <a href="#" type="button" class="ggl btn btn-light shadow">Google</a>
            </div>
        
            <div class="col-sm-6">
              <a href="#" type="button" class="fcbk btn btn-light shadow">Facebook</a>
            </div>
            
          </div>
        </center>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>
</html>
